ShortDescription: A terminal user interface for Windows Package Manager (winget)
Description: |-
  winget-tui is a terminal user interface for Windows Package Manager (winget).
  Search, install, uninstall, and upgrade Windows packages without leaving your terminal.
  
  Features:
  - Search & Discover packages across all winget sources
  - View installed packages on your system
  - Upgrade Management with available updates at a glance
  - Source Filtering by winget, msstore, or all
  - Package Details including publisher, description, license, homepage
  - Keyboard-Driven with Vim-style navigation
  - Non-Blocking operations that run in the background
  - Single Binary with no runtime dependencies beyond winget itself
